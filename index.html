<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Masking - PDF & Image Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    .pdf-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    .loading {
      display: none;
      margin: 20px 0;
      color: #666;
    }
    .error {
      color: red;
      margin: 10px 0;
      display: none;
    }
    .download-link {
      display: none;
      margin: 10px 0;
    }
    #resultContainer {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    #s3Link {
      display: inline-block;
      max-width: 100%;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>File Masking</h1>
  <form id="pdfForm">
    <label for="pdf_url">File URL (PDF or Image):</label><br>
    <input type="url" id="pdf_url" name="pdf_url" placeholder="Enter PDF or Image URL (supports .pdf, .jpg, .jpeg, .png)" required style="width: 100%;"><br>
    <span style="color: #666; font-size: 0.9em;">* Supports PDF files (.pdf) and Image files (.jpg, .jpeg, .png)</span>
    <br>
    <br>
    <label for="text_to_detect">Text to Detect:</label><br>
    <input type="text" id="text_to_detect" name="text_to_detect" placeholder="Enter text to detect" required style="width: 100%;"><br><br>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="loading" class="loading">Processing file, please wait...</div>
  <div id="error" class="error"></div>
  
  <h2>Processed File</h2>
  <div id="resultContainer" style="display: none;">
    <p><strong>S3 Link:</strong></p>
    <a id="s3Link" href="#" target="_blank" style="word-break: break-all; color: #0066cc; text-decoration: underline;">Loading...</a>
    <br><br>
    <a id="downloadLink" href="#" download style="display: inline-block; padding: 8px 16px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 4px; margin-top: 10px;">Download Processed File</a>
  </div>
  
  <script>
    document.getElementById('pdfForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pdfUrl = document.getElementById('pdf_url').value;
      const textToDetect = document.getElementById('text_to_detect').value;
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const resultContainer = document.getElementById('resultContainer');
      const s3Link = document.getElementById('s3Link');
      const downloadLink = document.getElementById('downloadLink');
      
      // Reset UI
      loadingDiv.style.display = 'block';
      resultContainer.style.display = 'none';
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
      
      const requestData = {
        pdf_url: pdfUrl,
        text_to_detect: textToDetect
      };

      try {
        const response = await fetch('https://iqdfxko6jk.execute-api.us-east-1.amazonaws.com/default/VDB-masking-feature', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });

        const result = await response.json();
        
        if (response.ok && result.body) {
          const decodedBody = JSON.parse(result.body);
          const s3Url = decodedBody.s3_url;

          // Display S3 link
          s3Link.href = s3Url;
          s3Link.textContent = s3Url;
          
          // Set up download link
          downloadLink.href = s3Url;
          
          // Show result container
          resultContainer.style.display = 'block';
        } else {
          throw new Error(result.message || 'Failed to process file');
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = error.message || 'An error occurred while processing the file.';
        errorDiv.style.display = 'block';
      } finally {
        loadingDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
